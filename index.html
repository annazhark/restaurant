<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ресторан</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="header-line">
                <div class="header_logo">
                    <img src="img/LOGO.svg" alt="Логотип">
                </div>

                <div class="nav">
                    <a class="nav-item" href="#">Главная</a>
                    <a class="nav-item" href="#">Меню</a>
                    <a class="nav-item" href="#">О нас</a>
                    <a class="nav-item" href="#">Бронь</a>
                </div>

                <div class="cart">
                    <a href="">
                        <img class="cart-img" src="img/cart.svg" alt="Корзина ">
                    </a>
                </div>

                <div class="phone">
                    <div class="phone-holder">
                        <div class="phone-img">
                            <img src="img/phone.svg" alt="Телефон">
                        </div>
                        <div class="number">
                            <a class="num" href="#">+999-888-76-54</a>
                        </div>
                    </div>
                    
                    <div class="phone-text">
                        Свяжитесь с нами для <br>
    бронирования
                    </div>
                </div>

                <div class="btn">
                    <a class="button" href="#">ЗАКАЗ СТОЛИКА</a>
                </div>
            </div>
    
        </div>

        <div class="header-down">
            <div class="container">
                <div class="header-title">
                    Добро пожаловать в

                    <div class="header-subtitle">
                        Наш <br>ресторан
                    </div>
                    <div class="suptitle-position">
                        <div class="header-suptitle">
                            ДОМ ЛУЧШЕЙ ЕДЫ
                        </div>
                    </div>
                    

                    <div class="header-btn">
                        <a href="#" class="header-button">VIEW MENU</a>
                    </div>
                </div>

                
            </div>
            </div>
            
        
    </div>

    
</body>
</html>
